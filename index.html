<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Custom title bar */
        .title-bar {
            background-color: #007bff;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-buttons {
            display: flex;
        }

        .title-bar-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .announcement {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .announcement-message {
            text-align: center;
        }

        .pulse {
            animation: pulse 1.5s infinite;
            background-color: pink;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="window">
        <!-- Custom Title Bar -->
        <div class="title-bar">
            <div class="title">Jacques announcement applicaton</div>
            <div class="title-bar-buttons">
                <button id="min-btn" class="btn">—</button>
                <button id="close-btn" class="btn">×</button>
            </div>
        </div>

        <!-- Announcement Content -->
        <div class="announcement">
            <div id="AlertPulse" class="announcement-message">
                <h1>Important Announcement</h1>
                <h3 id="EmergencyBroadCast">We are pleased to inform you of a major update coming soon!</h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        var protocol = 'http://';
        var host = 'hbpatel.jacqueshq.com.au';
        var port = protocol === 'https://' ? '443' : '80';
        var socketio = io.connect(protocol + host + ':' + port, {
            debug: true
        });

        socketio.on('connect', function () {
            socketio.on('emergency_broadcast', function (json_data) {
                if (json_data.message == '') {
                    return;
                }
                $('#EmergencyBroadCast').text(json_data.message);
                if (json_data.action == 'start') {
                    $('#AlertPulse').addClass('alert alert-danger pulse');
                    window.api.bringToFront();
                } else {
                    $('#AlertPulse').removeClass('alert alert-danger pulse');
                }
            });
        });
    </script>

</body>

</html>
